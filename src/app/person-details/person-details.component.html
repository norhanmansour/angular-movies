

<div class="row align-items-center my-5">

  <div class="col-md-3">
    <img [src]='imgURL + currentItem.profile_path'  class="img-fluid">
  </div>

  <div class="col-md-9">
    <h2 class="h4 text-danger"> {{currentItem.name}}</h2>
    <p>country of birth :{{currentItem.place_of_birth}}</p>
    <p>Birthday Date :{{currentItem.birthday}}</p>
  </div>
</div>
