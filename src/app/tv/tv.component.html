<div class=" d-flex align-items-center justify-content-center mt-5">
  <nav aria-label="Page navigation example ">
    <ul class="pagination">
      <!-- <li class="page-item"><a class="page-link" href="#">Previous</a></li> -->
      <li *ngFor="let page of [1,2,3,4,5,6,7,8]" class="page-item"><a (click)="showTrendingDataPaginated(page)" class="page-link" >{{page}}</a></li>
      <!-- <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
    </ul>
  </nav>
</div>

<div class="row  my-5">
  <div class="col-md-4 d-flex align-items-center">
    <div class=" w-100">
      <div class="brdr w-25"></div>
      <h3 class="my-3">Trending <br>TV <br>to watch now</h3>
      <h6 class="text-muted">most watched Tv by day</h6>
      <div class="brdr w-100"></div>
    </div>
  </div>
  <div *ngFor="let tv of tvList " class="col-md-2">
    <div class=" my-4" routerLink="/details/{{tv.id}}/tv">
      <img [src]='imgURL+tv.poster_path' class="img-fluid mb-3">
      <h3 class="h5">{{tv.name}}</h3>
    </div>
  </div>
</div>
