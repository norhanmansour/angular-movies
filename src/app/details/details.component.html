<div class="row align-items-center my-5">

  <div class="col-md-3">
    <img [src]='imgURL + currentItem.poster_path'  class="img-fluid">
  </div>

  <div class="col-md-9">
    <h2 class="h4 text-danger"> {{currentItem.title}}</h2>
    <p>Votes Rate :{{currentItem.vote_average}}</p>
    <p>Release Date :{{currentItem.release_date}}</p>
  </div>
</div>
